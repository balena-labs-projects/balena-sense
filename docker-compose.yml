version: '2'
volumes:
    resin-data:
services:
  influxdb:
    restart: always
    build: ./influxdb
    volumes:
      - 'resin-data:/data'
  grafana:
    restart: always
    build: ./grafana
    ports:
      - "80:3000"
    volumes:
      - 'resin-data:/data'
  sensor:
    build: ./sensor
    privileged: true
    restart: always
    depends_on:
     - influxdb
     - grafana
