[global_tags]
  balena_sense_id = "$BALENASENSE_ID"

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  debug = false
  quiet = false
  omit_hostname = false

# InternalInfluxDB
[[outputs.influxdb]]
  urls = ["http://influxdb:8086"]
  database = "balena-sense"
  timeout = "1s"
# EndInternalInfluxDB

