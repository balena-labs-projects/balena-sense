[[inputs.http]]
  urls = [
    "http://sensor"
  ]

  timeout = "1s"
  data_format = "json"
  name_override = "balena-sense"

[[processors.converter]]
  [processors.converter.fields]
    integer = ["air_quality_score_accuracy"]
